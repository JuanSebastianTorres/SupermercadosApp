{% extends 'layout.html' %}
{% block content %}
<h2>Gestión de Productos</h2>

<form method="post" action="{{ url_for('productos.listar_productos') }}">
  <input name="nombre" placeholder="Nombre del producto" required>
  <input name="descripcion" placeholder="Descripción">
  <input name="precio" type="number" step="0.01" placeholder="Precio" required>
  <button type="submit">Agregar</button>
</form>

<table border="1" cellpadding="5">
  <tr><th>ID</th><th>Nombre</th><th>Precio</th></tr>
  {% for p in productos %}
    <tr><td>{{ p.idProducto }}</td><td>{{ p.nombre }}</td><td>${{ p.precio }}</td></tr>
  {% endfor %}
</table>
{% endblock %}
