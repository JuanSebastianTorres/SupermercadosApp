{% extends 'layout.html' %}
{% block content %}
<h2>Clientes</h2>
<form method="post" action="{{ url_for('clientes.nuevo_cliente') }}">
  <select name="tipoDocumento" required>
    <option value="" disabled selected>Seleccione tipo de documento</option>
    <option value="CC">Cédula de ciudadanía</option>
    <option value="CE">Cédula de extranjería</option>
    <option value="TI">Tarjeta de identidad</option>
    <option value="PA">Pasaporte</option>
    <option value="NIT">NIT</option>
</select>
  <input name="numeroDocumento" placeholder="Número Doc">
  <input name="nombre" placeholder="Nombre">
  <input name="apellido" placeholder="Apellido">
  <input name="correo" placeholder="Correo">
  <input name="celular" placeholder="Celular">
  <button type="submit">Agregar</button>
</form>

<table>
  <tr><th>ID</th><th>Nombre</th><th>Correo</th></tr>
  {% for c in clientes %}
    <tr><td>{{ c.idCliente }}</td><td>{{ c.nombre }} {{ c.apellido }}</td><td>{{ c.correo }}</td></tr>
  {% endfor %}
</table>
{% endblock %}
